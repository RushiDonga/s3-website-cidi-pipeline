<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AWS API</title>
	</head>

	<body>

		<h1>Hello World from Rushi Donga :)</h1>
		
		<pre id="aws_api_data">

		</pre>
	</body>
	<script>
		window.onload = function () {
			//paste api link inside fetch string..
			fetch("https://ee61caqk8c.execute-api.ap-south-1.amazonaws.com/Test/get-data?userId=0").then(res => res.json()).then(data => (
				document.querySelector('#aws_api_data').innerHTML = JSON.stringify(data, undefined, 4)
			));
		}
	</script>

</html>
